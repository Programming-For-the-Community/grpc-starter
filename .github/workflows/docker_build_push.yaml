name: Build and Push Docker Image to ECR

on:
  workflow_call:
    inputs:
      app_name:
        description: 'Name of the application'
        required: true
        type: string
      dockerfile_path:
        description: 'Path to the Dockerfile'
        required: false
        type: string
        default: './Dockerfile'
      docker_context:
        description: 'Docker build context path'
        required: false
        type: string
        default: '.'
      image_tag:
        description: 'Docker image tag'
        required: false
        type: string
        default: 'latest'
      image_version:
        description: 'Version of the image'
        required: false
        type: string
        default: '0.0.0'
    outputs:
      image_uri:
        description: 'Full URI of the pushed image'
        value: ${{ jobs.build-push.outputs.image_uri }}

# Inherit AWS credentials from parent workflow
permissions:
  id-token: write
  contents: read

jobs:
  build-push:
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.build-image.outputs.image }}
    
    steps:
      - name: Validate Params
        run: | 
          echo "Region: ${{ vars.AWS_RESOURCE_REGION }}"
          echo "ECR URI: ${{ secrets.ECR_URI }}"
          echo "Service Account: ${{ secrets.AWS_DEPLOY_SVC_ACCT_ARN }}"
      - name: Configure AWS credentials from OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_SVC_ACCT_ARN }}
          aws-region: ${{ vars.AWS_RESOURCE_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Verify AWS Identity
        run: |
          aws sts get-caller-identity
          echo "Successfully authenticated with AWS"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          TAG: ${{ inputs.image_tag }}
          VERSION: ${{ inputs.image_version }}
          URI: ${{ secrets.ECR_URI }}
        run: |
          # Extract registry URL from full ECR URI (everything before the last /)
          ECR_REGISTRY=${URI%/*}

          echo "Image Tag: $TAG"
          echo "Image Version: $VERSION"

          # Build the Docker image
          docker build -t ${{ secrets.ECR_URI }}:$TAG_$VERSION \
            -f ${{ inputs.dockerfile_path }} \
            ${{ inputs.docker_context }}
          
          # Login to ECR registry
          aws ecr get-login-password --region ${{ vars.AWS_RESOURCE_REGION }} | docker login --username AWS --password-stdin $ECR_REGISTRY
          
          # Push both tags
          docker push ${{ secrets.ECR_URI }}:$TAG_$VERSION
          
          # Output the image URI
          echo "image=${{ secrets.ECR_URI }}:$TAG_$VERSION" >> $GITHUB_OUTPUT
          echo "Built and pushed: ${{ secrets.ECR_URI }}:$TAG_$VERSION"

      - name: Image scan results
        run: |
          echo "Image successfully pushed to ECR"
          echo "Image URI: ${{ steps.build-image.outputs.image }}"