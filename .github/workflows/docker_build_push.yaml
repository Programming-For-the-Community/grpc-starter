# .github/workflows/docker-build.yml
name: Build & Push Docker Image

on:
  workflow_call:
    inputs:
      build_context:
        description: "Build context for Docker"
        required: true
        type: string
      dockerfile_path:
        description: "Path to Dockerfile"
        required: true
        type: string
      repo_name:
        description: "ECR repository name"
        required: true
        type: string
      image_tag:
        description: "Image tag to use"
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true

jobs:
  build‐and‐push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ inputs.image_name }}:${{ inputs.image_tag }}"
          docker build -t "$IMAGE_URI" ${{ inputs.dockerfile_path }}

      - name: Push Docker image
        run: |
          IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ inputs.image_name }}:${{ inputs.image_tag }}"
          docker push "$IMAGE_URI"

      - name: Output image URI
        run: echo "Image pushed to $IMAGE_URI"
