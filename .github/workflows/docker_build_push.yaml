name: Build and Push Docker Image to ECR

on:
  workflow_call:
    inputs:
      app_name:
        description: 'Name of the application'
        required: true
        type: string
      dockerfile_path:
        description: 'Path to the Dockerfile'
        required: false
        type: string
        default: './Dockerfile'
      docker_context:
        description: 'Docker build context path'
        required: false
        type: string
        default: '.'
      image_tag:
        description: 'Docker image tag'
        required: false
        type: string
        default: 'latest'
      image_version:
        description: 'Version of the image'
        required: false
        type: string
        default: '0.0.0'
    outputs:
      image_uri:
        description: 'Full URI of the pushed image'
        value: ${{ jobs.build-push.outputs.image_uri }}

# Inherit AWS credentials from parent workflow
permissions:
  id-token: write
  contents: read

jobs:
  build-push:
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.build-image.outputs.image }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_URI }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          VERSION: ${{ inputs.image_version }}
        run: |
          # Build the Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG:$VERSION \
            -f ${{ inputs.dockerfile_path }} \
            ${{ inputs.docker_context }}
          
          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG:$VERSION
          
          # Output the image URI
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG:$VERSOIN" >> $GITHUB_OUTPUT
          echo "Built and pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG:$VERSION"

      - name: Image scan results
        run: |
          echo "Image successfully pushed to ECR"
          echo "Image URI: ${{ steps.build-image.outputs.image }}"